    logging: slf4j
    tracing.include-parameter-values: true

  # Swagger Doc
  springdoc:
    version: v1.0.0
    packages-to-scan: kr.co.kjc.settlement
    swagger-ui:
      path: /api-docs
      tags-sorter: alpha
      operations-sorter: alpha
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    override-with-generic-response: true
  server:
    servlet:
